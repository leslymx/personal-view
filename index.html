<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/animations.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <title>Simple Personal View</title>
</head>
<body>
    <div id="data-image" class="wallpaper" data-image="./images/mexico.jpg"></div>
    <div class="content">
        <aside class="side">
            <figure id="picture" class="picture">
                <div class="picture-shadow"></div>
                <img id="pictureImage" class="picture-image"
                    src="./images/lesly.jpg"
                    srcset="images/lesly.jpg 1x,
                    images/lesly@2x.jpg 2x,
                    images/lesly@3x.jpg 3x"
                    alt="Portrait of Lesly Perez"
                    width="320"
                    height="320">
            </figure>
        </aside>
        <main class="about">
            <h1 class="name">Hi, I'm Lesly Perez</h1>
            <p class="job">Software Engineer</p>
            <hr class="hr">
            <div class="description">
                <p>I love to speak about mind health and personal development.</p>
            </div>
            <div class="contact">
                <a href="mailto@youremail@example.com" class="button">Get in touch</a>
            </div>
            <ul class="social">
                <li><a href="https://twitter.com/cout_lp" target="_blank"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://github.com/leslymx" target="_blank"><i class="fab fa-github"></i></a></li>
                <li><a href="https://www.linkedin.com/in/lesly-p%C3%A9rez-489bb7110/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </main>
    </div>
</body>
</html>
